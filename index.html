<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clean water for everyone | [ORG NAME]</title>

  <!-- (Optional) Friendly, readable fonts; OK to remove if you prefer system fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Brand tokens — tweak to match your palette */
      --cream: #f6f1ec;             /* left panel background */
      --blue:  #7ea9b8;             /* right panel background */
      --text:  #1e1e1e;             /* primary text */
      --muted: #6b6b6b;             /* secondary text */
      --accent:#f4c20d;             /* optimistic yellow accent */
      --link:  #0b3d56;             /* darker blue for links */
      --white: #ffffff;
      --maxw:  1200px;
    }

    /* Base */
    * { box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--cream);
      line-height:1.5;
    }
    a{ color:var(--link); text-decoration:none; }
    a:focus { outline:2px solid var(--accent); outline-offset:2px; }
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0;
    }

    /* Layout: two columns on desktop, stacked on mobile */
    .wrap{
      display:grid;
      grid-template-columns: 1fr 420px;
      min-height:100vh;
    }
    @media (max-width: 900px){
      .wrap{
        grid-template-columns: 1fr;
      }
    }

    /* Left: Story + hero */
    .left{
      padding: clamp(20px, 5vw, 48px);
      display:flex;
      flex-direction:column;
      gap: clamp(24px, 4vw, 40px);
      max-width: var(--maxw);
      margin: 0 auto;
      width:100%;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      letter-spacing:0.3px;
    }
    .brand-mark{
      width:32px; height:32px; border-radius:6px;
      background:var(--accent);
      display:inline-flex; align-items:center; justify-content:center;
      font-family: "Playfair Display", serif;
      color:#222;
      font-weight:700;
    }
    .brand-name{
      font-weight:800;
    }

    .hero{
      display:grid;
      grid-template-columns: 1fr;
      align-items:center;
      max-width:680px;
      position:relative;
    }
    /* Circular/arched image container */
    .hero-figure{
      width:min(90vw, 680px);
      height:min(90vw, 680px);
      max-width:680px; max-height:680px;
      border-radius:50%;
      overflow:hidden;
      background:#ddd;
      /* Crop so we get that “half-circle peeking” vibe */
      clip-path: circle(50% at 35% 50%); /* shift circle to the left for asymmetry */
    }
    .hero-figure img{
      width:100%; height:100%; object-fit:cover;
      transform: scale(1.1); /* a little crop for drama */
    }

    .hero-copy{
      position:absolute;
      left: clamp(20px, 6vw, 48px);
      bottom: clamp(20px, 6vw, 48px);
      right: clamp(20px, 6vw, 48px);
      color:var(--white);
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }

    .eyebrow{
      display:inline-block;
      background: rgba(0,0,0,.55);
      color:var(--white);
      padding:4px 10px;
      border-radius:999px;
      font-size:14px;
      margin-bottom:10px;
    }

    h1{
      font-size: clamp(34px, 5vw, 54px);
      line-height: 1.06;
      margin:0 0 6px;
      font-weight:800;
      letter-spacing:-0.5px;
    }
    .subhead{
      font-size: clamp(16px, 2.4vw, 20px);
      color:#f2f2f2;
      margin:0 0 18px;
    }
    .cta-row{
      display:flex; gap:12px; flex-wrap:wrap;
    }
    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      border:2px solid transparent;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      cursor:pointer;
    }
    .btn-primary{
      background: var(--accent);
      color:#1b1b1b;
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
    }
    .btn-primary:hover{ transform: translateY(-1px); }
    .btn-secondary{
      background: rgba(0,0,0,.55);
      color: var(--white);
      border-color: rgba(255,255,255,.2);
    }
    .btn-secondary:hover{ transform: translateY(-1px); }

    /* Right: Action rail */
    .right{
      background: var(--blue);
      color: var(--white);
      padding: clamp(20px, 4vw, 40px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:24px;
    }
    .right .kicker{
      opacity:.95;
      font-weight:600;
      text-align:center;
      font-size: clamp(18px, 2.6vw, 24px);
      letter-spacing:.2px;
    }
    .menu{
      width:100%;
      max-width:460px;
      margin: 0 auto;
      padding: 8px 0;
    }
    .menu a{
      display:block;
      padding:18px 4px;
      font-weight:600;
      color:#fff;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,.35);
    }
    .menu a:first-child{ border-top:1px solid rgba(255,255,255,.35); }
    .menu a:hover{
      background: rgba(255,255,255,.08);
    }

    /* Footer mini */
    footer{
      margin-top:auto;
      font-size:14px;
      color: rgba(255,255,255,.9);
      text-align:center;
    }

    /* Mobile tweaks: stack and bring CTAs under image */
    @media (max-width: 900px){
      .hero-copy{
        position: static;
        color: var(--text);
        text-shadow:none;
        margin-top: 16px;
      }
      .btn-secondary{
        background: transparent;
        color: var(--text);
        border-color: #ccc;
      }
      .right{
        padding-top: 8px;
        padding-bottom: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- LEFT: Story & impact -->
    <section class="left">
      <header class="brand" aria-label="Organization">
        <!-- Replace with your SVG/PNG logo -->
        <div class="brand-mark" aria-hidden="true">W</div>
        <div class="brand-name">[ORG NAME] · water</div>
        <span class="sr-only">Home</span>
      </header>

      <div class="hero">
        <!-- Rounded/arched hero image -->
        <figure class="hero-figure" aria-hidden="true">
          <!-- Swap this placeholder with your hero image -->
          <img src="https://picsum.photos/seed/water/1200/1200" alt="">
        </figure>

        <!-- Impact headline over image (desktop) or below (mobile) -->
        <div class="hero-copy">
          <span class="eyebrow">Change begins here</span>
          <h1>Clean water for everyone.</h1>
          <p class="subhead">Every dollar moves a community closer to safe water.</p>
          <div class="cta-row">
            <a class="btn btn-primary" href="#" aria-label="Donate now">Donate now</a>
            <a class="btn btn-secondary" href="#" aria-label="Learn how your gift helps">How it helps</a>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: Action rail / simple nav -->
    <aside class="right" aria-label="Quick actions">
      <p class="kicker">All it takes is one click</p>

      <nav class="menu" aria-label="Primary">
        <a href="#">Donations</a>
        <a href="#">Resources</a>
        <a href="#">About us</a>
        <a href="#">History</a>
        <a href="#">Goals</a>
        <a href="#">Contact us</a>
      </nav>

      <footer>
        <small>© <span id="year"></span> [ORG NAME]. Safe water changes everything.</small>
      </footer>
    </aside>
  </div>

  <!-- Tiny progressive enhancement: set year without depending on JS -->
  <noscript></noscript>
  <script>
    // This tiny line is optional; remove if you want 100% CSS/HTML.
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
